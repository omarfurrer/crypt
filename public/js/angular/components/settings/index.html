<div class="settings">  
    <div class="inner-block">
        <div class="change-password-block">
            <h3 class="title">Change Password</h3>
            <form class="change-password-form">
                <div ng-if="!SettingsCtrl.password.is_null" class="form-group">
                    <label for="old_password">Old Password</label>
                    <input class="form-control" type="password" name="old_password" id="old_password" ng-model="SettingsCtrl.password.old">
                </div>
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input class="form-control" type="password" name="new_password" id="new_password" ng-model="SettingsCtrl.password.new">
                </div>
                <div class="form-group">
                    <label for="confirm_new_password">Confirm New Password</label>
                    <input class="form-control" type="password" name="confirm_new_password" id="confirm_new_password" ng-model="SettingsCtrl.password.confirm_new">
                </div>
                <button class="btn btn-primary" type="submit" ng-click="SettingsCtrl.changePassword(SettingsCtrl.password)">Submit</button>
            </form>
        </div>
    </div>
</div>
