<div class="sharing-search">
    <div class="row">
        <div class="col-sm-12">
            <form>
                <div class="form-group">
                    <label>Email / Name</label>
                    <input
                        type="text"
                        ng-model="DashCtrl.sharing.search.q"
                        id="sharing_search_text"
                        placeholder="SEARCH"
                        name="sharing_search_text"
                        class="form-control"
                        uib-typeahead="user as (user.f_name + ' ' + user.l_name + ' - '+ user.email) for user in DashCtrl.searchUser($viewValue)"
                        typeahead-on-select="DashCtrl.searchSelectedShare($item, $model, $label, $event,bookmark)"
                        typeahead-min-length="2"
                        typeahead-show-hint="true"
                        autocomplete="off"
                        ng-model-options="DashCtrl.typeAheadOptions"
                        typeahead-wait-ms="200"
                        typeahead-template-url="/js/angular/shared/sharing/_userItem.html"
                        >
                </div>
            </form>
        </div>
    </div>
</div>
