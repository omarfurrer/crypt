<div class="folder-box" >
    <div class="inner-block">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" ng-model="StoreFoldersCtrl.newFolder.name" class="form-control" id="name" autofocus>
            </div>
            <button class="btn btn-primary" type="submit" ng-click="StoreFoldersCtrl.store(StoreFoldersCtrl.newFolder)">Submit</button>
            <a class="btn btn-danger" ng-click="StoreFoldersCtrl.closeBox()">Cancel</a>
        </form>
    </div>
</div>
