<div class="player-box" >
    <div class="inner-block">
        <div class="row">
            <div class="col-sm-12">
                <div class="header">
                    <fa ng-click="PlayerCtrl.closeBox()" class="close-player" name="times"></fa>
                    <fa ng-click="PlayerCtrl.hideBox()" class="minimize-player" name="minus"></fa>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <iframe
                    allowfullscreen="allowfullscreen"
                    mozallowfullscreen="mozallowfullscreen"
                    msallowfullscreen="msallowfullscreen"
                    oallowfullscreen="oallowfullscreen"
                    webkitallowfullscreen="webkitallowfullscreen"
                    ng-if="PlayerCtrl.bookmark.meta.player_type == null"
                    class="bookmark-image"
                    ng-src="{{PlayerCtrl.bookmark.meta.player| trusted}}">
                </iframe>
                <object AllowScriptAccess="always" class="bookmark-image" type="application/x-shockwave-flash"
                        ng-if="PlayerCtrl.bookmark.meta.player_type == 'application/x-shockwave-flash'"
                        data="{{PlayerCtrl.bookmark.meta.player| trusted}}">
                    <param name="movie" value="{{PlayerCtrl.bookmark.meta.player| trusted}}" />
                    <param name="quality" value="high" />
                    <param name="allowFullScreen" value="true" />
                    <!-- Sandwich the embed tag inside the object tag -->
                    <embed allowFullScreen="true" AllowScriptAccess="always" src="{{PlayerCtrl.bookmark.meta.player| trusted}}" quality="high" />
                </object>
            </div>
        </div>

    </div>
</div>
